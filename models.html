<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zac Motors - Models</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header"></header>

    <section id="filters">
      <form>
        <select name="brand" aria-label="Filter by Brand">
          <option value="">All Brands</option>
          <option value="BMW">BMW</option>
          <!-- Options -->
        </select>
        <select name="body-style" aria-label="Filter by Body Style">
          <option value="">All Styles</option>
          <option value="SUV">SUV</option>
          <!-- Options -->
        </select>
        <input
          type="number"
          name="price-min"
          placeholder="Min Price"
          aria-label="Minimum Price"
        />
        <input
          type="number"
          name="price-max"
          placeholder="Max Price"
          aria-label="Maximum Price"
        />
        <select name="sort" aria-label="Sort By">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
        <input
          type="text"
          name="search"
          placeholder="Search Models"
          aria-label="Search"
        />
        <button type="submit">Apply Filters</button>
      </form>
    </section>

    <section id="models-grid" class="grid-container">
      <!-- Dynamically populated via JS -->
      <div
        class="model-card"
        data-brand="BMW"
        data-style="SUV"
        data-price="50000000"
      >
        <img src="images/model1.jpg" alt="Model" loading="lazy" />
        <h3>BMW X5</h3>
        <p>
          Engine: 3.0L | Performance: 335 hp | Price: â‚¦50,000,000 |
          Availability: In Stock
        </p>
      </div>
      <!-- More cards -->
    </section>

    <footer id="main-footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
